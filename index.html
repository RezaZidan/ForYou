<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Najma Kamelia</title>

    <style>
      /* ============================================================
   üåå  AURORA + DREAMY PINK FOG
============================================================ */
      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background: radial-gradient(
          circle at 50% 20%,
          #ffcce6,
          #ff6fa4,
          #d06bff,
          #7f28e0,
          #34004d
        );
        background-size: 400% 400%;
        animation: auroraMove 10s ease-in-out infinite alternate;
        font-family: "Poppins", sans-serif;
        position: relative;
      }

      @keyframes auroraMove {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      /* Pink fog / dreamy mist */
      .pinkFog {
        position: fixed;
        top: 0;
        left: 0;
        width: 130vw;
        height: 130vh;
        background: radial-gradient(
          circle,
          rgba(255, 150, 200, 0.35),
          rgba(255, 0, 100, 0)
        );
        filter: blur(70px);
        animation: fogFloat 15s ease-in-out infinite alternate;
        pointer-events: none;
      }

      @keyframes fogFloat {
        0% {
          transform: translate(-10%, -10%);
        }
        100% {
          transform: translate(10%, 10%);
        }
      }

      /* ============================================================
   MAIN STAGE
============================================================ */
      #stage {
        width: 650px;
        height: 740px;
        position: relative;
        margin: auto;
      }

      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        transition: 0.4s ease;
      }

      /* Heart pulse animation */
      .pulse {
        animation: pulseHeart 1.8s ease-in-out infinite;
      }

      @keyframes pulseHeart {
        0% {
          transform: scale(1);
          filter: drop-shadow(0 0 15px #ff4fa7);
        }
        50% {
          transform: scale(1.04);
          filter: drop-shadow(0 0 30px #ff7fc6);
        }
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 15px #ff4fa7);
        }
      }

      /* ============================================================
   MAGIC PEN
============================================================ */
      #pen {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: white;
        border: 2px solid #ff2f83;
        color: #ff0070;
        position: absolute;
        transform: translate(-19px, -19px);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        box-shadow: 0 0 30px #ff4798, 0 0 60px #ffa0d0;
        z-index: 10;
      }

      /* ============================================================
   LOVE TEXT CINEMATIC
============================================================ */
      #loveText {
        position: absolute;
        bottom: -160px;
        width: 100%;
        text-align: center;
        font-size: 65px;
        font-weight: 900;
        opacity: 0;
        transform: translateY(80px);
        background: linear-gradient(90deg, #fff, #ffd1f0, #ff80c0, #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shineText 5s linear infinite;
        transition: 2s ease;
      }

      @keyframes shineText {
        from {
          background-position: 0%;
        }
        to {
          background-position: 400%;
        }
      }

      /* ============================================================
   HEART RAIN (TRANSPARENT HEARTS)
============================================================ */
      .rainHeart {
        position: fixed;
        color: rgba(255, 255, 255, 0.4);
        font-size: 18px;
        animation: fall 4.5s linear infinite;
        pointer-events: none;
      }

      @keyframes fall {
        from {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
        }
        to {
          transform: translateY(120vh) rotate(120deg);
          opacity: 0;
        }
      }

      /* ============================================================
   FLOWER PARTICLES
============================================================ */
      .flower {
        position: fixed;
        font-size: 25px;
        animation: floatUp 7s linear infinite;
        pointer-events: none;
        opacity: 0.8;
      }

      @keyframes floatUp {
        from {
          transform: translateY(0) rotate(0deg) scale(0.8);
          opacity: 1;
        }
        to {
          transform: translateY(-120vh) rotate(360deg) scale(1.4);
          opacity: 0;
        }
      }

      /* ============================================================
   GLITTER PARTICLES
============================================================ */
      .glitter {
        position: fixed;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 12px white;
        animation: glitterFade 2s ease-out forwards;
      }

      @keyframes glitterFade {
        from {
          transform: scale(0.2);
          opacity: 1;
        }
        to {
          transform: scale(1.4);
          opacity: 0;
        }
      }

      /* ============================================================
   CUPID ARROW
============================================================ */
      #arrow {
        position: fixed;
        top: 50%;
        left: -100px;
        font-size: 60px;
        opacity: 0;
        transform: rotate(-20deg);
        z-index: 20;
      }

      .arrowFly {
        opacity: 1;
        animation: arrowShot 2.5s ease forwards;
      }

      @keyframes arrowShot {
        0% {
          transform: translateX(0) translateY(0) rotate(-20deg);
        }
        60% {
          transform: translateX(700px) translateY(-80px) rotate(-10deg);
        }
        100% {
          transform: translateX(780px) translateY(0) rotate(0deg);
          opacity: 0;
        }
      }

      /* ============================================================
   BOUQUET
============================================================ */
      #bouquet {
        position: fixed;
        bottom: -200px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 85px;
        opacity: 0;
      }

      .bouquetRise {
        animation: bouquetShow 3s ease forwards;
      }

      @keyframes bouquetShow {
        0% {
          transform: translate(-50%, 80px);
          opacity: 0;
        }
        100% {
          transform: translate(-50%, -40px);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="pinkFog"></div>

    <div id="arrow">üèπ</div>
    <div id="bouquet">üíê</div>

    <div id="stage">
      <canvas id="canvas" width="650" height="650"></canvas>
      <div id="pen">‚ù§</div>
      <div id="loveText"></div>
    </div>

    <script>
      /* ============================================================
   HEART MATH
============================================================ */
      function heart(t) {
        return {
          x: 16 * Math.pow(Math.sin(t), 3),
          y: -(
            13 * Math.cos(t) -
            5 * Math.cos(2 * t) -
            2 * Math.cos(3 * t) -
            Math.cos(4 * t)
          ),
        };
      }

      function toCanvas(p) {
        return { x: 325 + p.x * 14, y: 325 + p.y * 14 };
      }

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const pen = document.getElementById("pen");

      /* Outline animation */
      let t = 0;
      let last = null;

      function drawOutline() {
        const p = toCanvas(heart(t));
        if (last) {
          ctx.beginPath();
          ctx.moveTo(last.x, last.y);
          ctx.lineTo(p.x, p.y);
          ctx.strokeStyle = "#ff2f83";
          ctx.lineWidth = 4;
          ctx.shadowColor = "#ff3fa2";
          ctx.shadowBlur = 30;
          ctx.stroke();
        }
        pen.style.left = p.x + "px";
        pen.style.top = p.y + "px";

        last = p;
        t += 0.01;
        if (t < Math.PI * 2) requestAnimationFrame(drawOutline);
        else setTimeout(fillHeartSolid, 500);
      }

      drawOutline();

      /* ============================================================
   SOLID HEART FILL
============================================================ */
      function fillHeartSolid() {
        ctx.save();
        const grad = ctx.createRadialGradient(325, 325, 20, 325, 325, 260);
        grad.addColorStop(0, "#ff8bd6");
        grad.addColorStop(1, "#ff2f83");

        ctx.fillStyle = grad;

        ctx.beginPath();
        let started = false;

        for (let tt = 0; tt <= Math.PI * 2; tt += 0.01) {
          const p = toCanvas(heart(tt));
          if (!started) {
            ctx.moveTo(p.x, p.y);
            started = true;
          } else ctx.lineTo(p.x, p.y);
        }

        ctx.closePath();
        ctx.fill();
        ctx.restore();

        canvas.classList.add("pulse");

        launchCupid();
        heartRainLoop();
        flowerLoop();
        setTimeout(bouquetUp, 2000);
        setTimeout(showLoveText, 1200);
      }

      /* ============================================================
   CUPID ARROW
============================================================ */
      function launchCupid() {
        const arrow = document.getElementById("arrow");
        arrow.classList.add("arrowFly");
      }

      /* ============================================================
   BOUQUET RISE
============================================================ */
      function bouquetUp() {
        document.getElementById("bouquet").classList.add("bouquetRise");
      }

      /* ============================================================
   TEXT REVEAL
============================================================ */
      function showLoveText() {
        let txt = "I Love You So Much ‚ù§Ô∏è";
        let i = 0;
        const el = document.getElementById("loveText");

        el.style.opacity = 1;
        el.style.transform = "translateY(0)";

        function type() {
          el.textContent = txt.slice(0, i);
          i++;
          if (i <= txt.length) setTimeout(type, 110);
        }
        type();
      }

      /* ============================================================
   HEART RAIN
============================================================ */
      function heartRainLoop() {
        setInterval(() => {
          let h = document.createElement("div");
          h.className = "rainHeart";
          h.innerHTML = "üíñ";
          h.style.left = Math.random() * 100 + "vw";
          h.style.fontSize = 15 + Math.random() * 25 + "px";
          h.style.animationDuration = 3.5 + Math.random() * 2 + "s";
          document.body.appendChild(h);
          setTimeout(() => h.remove(), 4500);
        }, 180);
      }

      /* ============================================================
   FLOWER FLOAT
============================================================ */
      function flowerLoop() {
        const flowers = ["üå∏", "üå∫", "üå∑", "üåπ", "üíÆ"];
        setInterval(() => {
          let f = document.createElement("div");
          f.className = "flower";
          f.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
          f.style.left = Math.random() * 100 + "vw";
          f.style.top = "100vh";
          f.style.fontSize = 20 + Math.random() * 25 + "px";
          f.style.animationDuration = 6 + Math.random() * 4 + "s";
          document.body.appendChild(f);
          setTimeout(() => f.remove(), 9000);
        }, 300);
      }
    </script>
  </body>
</html>
